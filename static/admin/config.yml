collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Heading, name: heading, widget: string }
          - { label: Subheading, name: subheading, widget: string }
          - { label: Description, name: description, widget: string }
          - { label: Jumbo, name: jumbo, widget: imagetest }
          - {
              label: Gallery,
              name: gallery,
              widget: list,
              fields:
                [
                  { label: Image, name: image, widget: image },
                  {
                    label: Title,
                    name: title,
                    widget: string,
                    required: false,
                  },
                  {
                    label: "Tags field",
                    name: "tags-field",
                    widget: "relation",
                    collection: "tags_files",
                    file: "mytags",
                    search_fields: ["tag.*.name"],
                    value_field: "tag.*.name",
                    display_fields: ["tag.*.name"],
                    required: false,
                  },
                ],
            }

  - name: "tags_files"
    label: "Tags Files"
    files:
      - file: "src/pages/mytags/index.md"
        name: "mytags"
        label: "My Tags"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "mytags-page",
            }
          - {
              label: "Tag",
              name: "tag",
              widget: "list",
              fields:
                [
                  { label: "Name", name: "name", widget: "string" },
                  {
                    label: "Description",
                    name: "description",
                    widget: "text",
                    required: false,
                  },
                ],
            }
